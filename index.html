<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-8">
            <div class="mt-3">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a city"
                autocomplete="off"
                autofocus="on"
                id="search-text-input"
              />
            </div>
          </div>
          <div class="col-2">
            <div class="mt-3">
              <button type="submit" class="btn btn-light">🔍</button>
            </div>
          </div>
          <div class="col-2">
            <div class="mt-3">
              <button class="btn btn-light" id="currentWeather">Current</button>
            </div>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <h1 id="city"></h1>
              <h2>
                <span id="temperature"></span>
                <a href="" id="celsius"> C° </a>|
                <a href="" id="fahrenheit">°F</a>
              </h2>
              <p id="weatherDate"></p>
            </div>
          </div>
        </div>

        <div class="col-6">
          <img src="images/weather.png" alt="weather" />
          <p class="current-weather" id="current-weather"></p>
        </div>

        <div class="col-6">
          <p class="weather">
            <span id="min-temp"></span> / <span id="max-temp"></span> °C
            <br />
            Wind: <span id="wind-speed"></span> km/h
            <br />
            Humidity: <span id="humidity"></span> %
          </p>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-3 day">
              <ul>
                <li>Fri</li>
                <li>Sat</li>
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
              </ul>
            </div>
            <div class="col-6">
              <ul>
                <li>21° / 15°</li>
                <li>21° / 15°</li>
                <li>21° / 15°</li>
                <li>21° / 15°</li>
                <li>21° / 15°</li>
              </ul>
            </div>
            <div class="col-3">
              <ul>
                <li>🌧</li>
                <li>☀️</li>
                <li>🌧</li>
                <li>🌧</li>
                <li>☀️</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
